<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product Details</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <h2>Brand Name</h2>

        <h3 class="divider">Product</h3>

        <img
          id="productImage"
          class="divider"
          src="../images/tents/cedar-ridge-rimrock-tent-2-person-3-season-in-rust-clay~p~344yj_01~320.jpg"
          alt="Alt"
        />

        <p class="product-card__price" id="productPrice">$00.99</p>

        <p class="product__color" id="productColor">Rust/Clay</p>

        <p class="product__description" id="productDesc">
          Lightweight and ready for adventure, this Cedar Ridge Rimrock tent
          boasts a weather-ready design that includes a tub-style floor and
          factory-sealed rain fly
        </p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="productId">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
